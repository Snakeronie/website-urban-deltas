<title>Urban Delta Project</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
<link rel="stylesheet" href="main.css">
    
    <!-- Meta Tags -->
    <meta name="description" content="The Urban Delta project is een bedrijf dat zich
    bezig houdt met het urbaniseren van delta gebieden. De Orinoco Delta is een locatie vol ongetapte potentie. De rijke ecologie en grondstoffen kunnen het omtoveren in een paradijs. Door rekening te houden met de bodemvorming, inheemse bevolking en de verschillende factoren die de Parana delta maakt tot wat het is kan de Orinoco delta een succes worden.">
        <meta name="keywords" content="urban delta, the urban delta project, Orinoco Delta, Parnana Delta, Warao, bodemvorming, ecologie">
        <meta name="robots" content="all">
        <meta http-equiv="language" content="NL">
        <meta name="web_author" content="Ryan Geuzinge">
    
</head>
<body>
    
<div class="field-container">
    <div class="left-field-map"> 
        
        <h1 class="title-top">MAPS OF ORINOCO AND PARANA</h1> 
            <p class="left-field-text">Check out this cool map
            </p>
    </div>  
     
    <div class="center-field-map">
        <div id="map1"></div>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
      <script>
  //initialize the map         
  var map = L.map('map1').setView([-16.583823, -56.992354], 3);
  var orinoco = L.marker([9.0372464078, -61.386246669]).addTo(map);
  var parana = L.marker([-33.978909338, -58.790562366]).addTo(map);
          
  //Pop ups
  var popup = "Orinoco Delta"; orinoco.bindPopup(popup); 
  var popup = "Parana Delta"; parana.bindPopup(popup);   
          
  //Create baselayer - tiles         
  var backgroundMap = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',{
    attribution: '<a href="http://openstreetmap.org">OpenStreetMap</a>contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
    maxZoom: 19
    }
  );
  
  backgroundMap.addTo(map);
</script>
    </div>   
        
    <div class="right-field-map">   
        <div class= "container-fluid mapicon">
            <div class="row">
                <div id="rightsideicons" onclick="window.location='Leafletmap.html';"> 
                    <img class="d-block w-100" src="img/MapIcon.png">
                </div> 
                <div id="rightsideicons" onclick="window.location='orinocosoil.html';"> 
                    <img class="d-block w-100" src="img/SoilIcon.png">
                </div>
                <div id="rightsideicons" onclick="window.location='orinocoinfrastructure.html';"> 
                    <img class="d-block w-100" src="img/infrastructureicon.png">
                </div>
            </div>
        </div>  
    </div>         
</div>
